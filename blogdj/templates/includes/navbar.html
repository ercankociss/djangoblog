<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index'%}">YB Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col-6" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'about'%}"
                >Hakkımızda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'articles'%}"
                >Makaleler</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'comments'%}"
                >Yorumlar</a
              >
            </li>
          </ul>
          
        </div>

        <div class="d-flex justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
          
            {%if request.user.is_authenticated%}
         
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="font:italic; color:blue">{{request.user.username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'dashboard'%}"
              >Kontrol Paneli</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'user:logout'%}"
              >Çıkış Yap</a
            >
          </li>
         
          {%else%}

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'user:register'%}"
              >Kayıt Ol</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'user:login'%}"
              >Giriş</a
            >
          </li>

          {%endif%}
        
          </ul>
          
        </div>


      </div>
    </nav>
  </body>
</html>
